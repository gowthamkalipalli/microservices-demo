pipeline:
  name: gk-microservice-pipeline-CI
  identifier: gkmicroservicepipeline
  projectIdentifier: SFTY_Training
  orgIdentifier: default
  tags:
    ai_generated: "true"
  properties:
    ci:
      codebase:
        connectorRef: gkmicroprojectgittoken
        repoName: microservices-demo
        build:
          type: branch
          spec:
            branch: main
  stages:
    - stage:
        name: CI
        identifier: CI
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: false
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec:
              size: xxxlarge
              imageSpec:
                imageName: ubuntu-24
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    shell: Sh
                    command: |-
                      set -e

                      echo "Building service: ${SERVICE_NAME}"
                      SERVICE_PATH="src/${SERVICE_NAME}"
                      IMAGE_NAME="asia-south1-docker.pkg.dev/gowthamk/harness-repo/${SERVICE_NAME}:${IMAGE_TAG}"

                      cd ${SERVICE_PATH}

                      # Detect service type
                      if [ -f "go.mod" ]; then
                        echo "Go service detected"
                        go build -o app || true

                      elif [ -f "pom.xml" ]; then
                        echo "Maven Java service detected"
                        mvn clean package -DskipTests || true

                      elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
                        echo "Gradle Java service detected"
                        chmod +x gradlew
                        ./gradlew build -x test || true

                      else
                        echo "No language build needed (likely prebuilt in Dockerfile)"
                      fi

                      echo "Building Docker image..."
                      docker build -t ${IMAGE_NAME} .

                      echo "Pushing image to GAR..."
                      docker push ${IMAGE_NAME}

                      echo "Build & Push complete ðŸš€"
                  timeout: 10m
              - step:
                  type: BuildAndPushGAR
                  name: BuildAndPushGAR_1
                  identifier: BuildAndPushGAR_1
                  spec:
                    connectorRef: gkmicroservicesprojectdemo
                    host: asia-south1-docker.pkg.dev
                    projectID: gowthamk
                    imageName: harness-repo/harness-repo/<+pipeline.variables.SERVICE_NAME>
                    tags:
                      - <+pipeline.variables.IMAGE_TAG>
                    dockerfile: src/<+pipeline.variables.SERVICE_NAME>/Dockerfile
                    context: src/<+pipeline.variables.SERVICE_NAME>
                  timeout: 10m
    - stage:
        name: CDD
        identifier: CDD
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: gksvcmicroservices
            serviceInputs:
              serviceDefinition:
                type: Kubernetes
                spec:
                  artifacts:
                    primary:
                      primaryArtifactRef: <+input>
                      sources: <+input>
          environment:
            environmentRef: gkmicroservicesenvnew
            deployToAll: false
            infrastructureDefinitions:
              - identifier: gkmicroservicesinfra
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
  variables:
    - name: SERVICE_NAME
      type: String
      description: ""
      required: true
      value: <+input>
